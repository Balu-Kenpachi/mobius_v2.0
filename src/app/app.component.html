<div id='app-container'>
	<app-menu></app-menu>

	<div class="container">
	    <split [gutterSize]="10" [visibleTransition]="true">
	        <split-area [visible]="true" [size]="60">
					<div class="output-viewer">
						<app-geometry-viewer></app-geometry-viewer>
						<app-code-viewer></app-code-viewer>
					</div>
	        </split-area>

	        <split-area [visible]="true" [size]="20">
					<app-flowchart-viewer></app-flowchart-viewer>
	        </split-area>

	        <split-area [visible]="true" [size]="20">
					<app-module-viewer></app-module-viewer>
					<app-flowchart-controls></app-flowchart-controls>
	        </split-area>
	    </split>
	</div>


</div>
