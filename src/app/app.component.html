<div id="app-container">
  
  <div class="header">
      <app-menu></app-menu>
  </div>

  <div class="container">

    <div class="subcontainer viewer-container" [class.expand]="isExpanded.viewer">
        <div class="toggle-btn right" (click)="toggleViewer()"></div>
        <app-geometry-viewer class="view"></app-geometry-viewer>
        <app-code-viewer class="view"></app-code-viewer>
    </div>

    <div class="subcontainer flowchart-container">
        <app-flowchart-viewer class="view" style="flex-grow: 2"></app-flowchart-viewer>
        <app-parameter-viewer class="view" style="flex-grow: 1"></app-parameter-viewer>
    </div>
    
    <div class="subcontainer editor-container" [class.expand]="isExpanded.editor">
        <div class="toggle-btn left" (click)="toggleEditor()"></div>
        <app-procedure-editor class="view"></app-procedure-editor>
        <app-parameter-editor class="view"></app-parameter-editor>
    </div>
