<div class='viewer'>
	<div class='header'>Flowchart Viewer</div>
	<div>
		<div class='container'>
	    	<div class='node' *ngFor="let node of nodes" (click)='nodeclick($event, node)' [class.selected]="isSelected(node)" draggable="true" (drag)='dragNode($event)'>
	     	 	
	     	 	<div class='node-name'>
	     	 		{{ node.getName() }}
	     	 	</div>

	     	 	<div class='port-container input'>
	     	 		<div class='port' *ngFor="let inp of node.getInputs()">
	     	 			<!-- {{inp.getName()}} -->
	     	 		</div>
	     	 	</div>

	     	 	<div class='port-container output'>
	     	 		<div class='port' *ngFor="let otp of node.getOutputs()">
	     	 			<!-- {{otp.getName()}} -->
	     	 		</div>
	     	 	</div>

	   		</div>
	   		<button (click)="addNode()">+</button>
			<!-- <canvas id="myCanvas" width="250" height="600" (click)='graphclick($event)'>
			Your browser does not support the HTML5 canvas tag.</canvas> -->
   		</div>
	
	</div>
</div>
