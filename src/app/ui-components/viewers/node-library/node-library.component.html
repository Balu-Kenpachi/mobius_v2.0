<div class="library">
					
	<h3>Saved Nodes</h3>
	
	<div class="lib-node-container">
		<div class="lib-node"							
			*ngFor="let n of _savedNodes; let i=index"
	    	(click)="addNode($event, i)">
			{{n._name}}
		</div>
	</div>

	<button mat-button (click)="clearLibrary()">
		Clear Library
	</button>

	</div>
