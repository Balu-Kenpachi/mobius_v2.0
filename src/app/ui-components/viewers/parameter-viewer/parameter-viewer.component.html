<div class="viewer">
	
	<div class="container">
		<div class='input' *ngFor="let inp of _inputs">
			<div class='row'>
				<span class='label'>Name</span>
				<span class='content'>{{ inp.getName() }}</span>
			</div>
			<div class='row'>
				<span class='label'>Connected</span>
				<span class='content'>{{ inp.isConnected() }}</span>
			</div>
			<!-- todo: disable if port is connected -->
			<div class='row'>
				<span class='label'>Value</span>
				<span class='content' contenteditable="!inp.isConnected()" 
					(blur)="updateComputedValue($event, inp)">
						{{ getValue(inp) }}
				</span>
			</div>
			<!-- ui options based on type -->
			<!-- todo: -->
		</div>
		<div *ngIf='_inputs == undefined || _inputs.length == 0'> No Inputs </div>
	</div>

</div>
