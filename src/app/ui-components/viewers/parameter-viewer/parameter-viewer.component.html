<mat-expansion-panel class='viewer' [class.hidden]="!isVisible">
  	<mat-expansion-panel-header>
	    <mat-panel-title class='header'>
	      <div class='header'>Parameter Viewer</div>
	    </mat-panel-title>
  	</mat-expansion-panel-header>
	<div class='container'>
		<div class='input' *ngFor="let inp of _inputs">
			<div class='row'>
				<span class='label'>Name</span>
				<span class='content'>{{ inp.getName() }}</span>
			</div>
			<!-- todo: disable if port is connected -->
			<div class='row'>
				<span class='label'>Value</span>
				<span class='content' contenteditable="true" 
					(blur)="updateComputedValue($event, inp)">
						{{ inp.getValue() || "undefined" }}
				</span>
			</div>
			<!-- ui options based on type -->
			<!-- todo: -->
		</div>
	</div>
</mat-expansion-panel>
